<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<title>Intro Page</title>

		<script src= "http://code.jquery.com/jquery-1.7.2.min.js">
	</script>

		<script src= "http://code.jquery.com/ui/1.8.21/jquery-ui.min.js">
	</script>

		<script src= "js/jquery.interactive_bg.js">
	</script>

		<script src= "js/jquery.interactive_bg.min.js">
	</script>

		<script type= "text/javascript" src= "js/gamescript.js">
	</script>

	<link rel= "stylesheet" type= "text/css" href= "css/style.css">
</head>
<body>

<script>
$(".bg").interactive_bg({
   strength: 25,
   scale: 1.05,
   animationSpeed: "100ms",
   contain: true,
   wrapContent: false
</script>

<script>
$(document).ready(function(){

    $(".bg").interactive_bg(); // function call
    });

  // change background size on window resize
  $(window).resize(function() {
      $(".bg > .ibg-bg").css({
        width: $(window).outerWidth(),
        height: $(window).outerHeight()
</script>


	<div class= "bg" data-ibg-bg= "/images/gp.jpg">
</div>

</body>
</html>
